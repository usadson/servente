name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CI_FEATURES: servente/analysis,servente/convert-markdown,servente/http2,servente/watch

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        profile: [dev, release]
        features: ["servente/rustls", "servente/tls-boring"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --verbose --locked --profile ${{ matrix.profile }} --no-default-features --features ${{ env.CI_FEATURES }} --features ${{ matrix.features }}
    - name: Run tests
      run: cargo test --verbose --locked --profile ${{ matrix.profile }} --no-default-features --features ${{ env.CI_FEATURES }} --features ${{ matrix.features }}
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
